// *********************************************************************

apply plugin: 'maven'
apply plugin: 'signing' //使用signing plugin做数字签名

//定义GroupID和Version，ArtefactID会自动使用Project名
group = 'com.github.wangjiegulu'
version = '1.0.3'
//sourceCompatibility = 1.7
//targetCompatibility = 1.7

repositories {
    mavenCentral();
}

task androidJavadocs(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}

//task androidJavadocsJar(type: Jar, dependsOn: androidJavadocs) {
//    classifier = 'javadoc'
//    from androidJavadocs.destinationDir
//}

task androidSourcesJar(type: Jar) {
    classifier = 'sources'
    from android.sourceSets.main.java.srcDirs
}

artifacts {
    archives androidSourcesJar
//    archives androidJavadocsJar
}

signing {
    sign configurations.archives
}

// dependencies {
//    compile 'com.android.support:support-v4:21.0.0'
//    compile 'com.android.support:recyclerview-v7:+'
// }

uploadArchives {
    repositories {
        mavenDeployer {
            //为Pom文件做数字签名
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            //指定项目部署到的中央库地址，UserName和Password就是Part 1中注册的账号。
            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }
            snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            //构造项目的Pom文件，参见Part 2中Pom文件的规范，不要遗漏必填项
            pom.project {
                name project.name
                packaging 'aar'
                description 'Shadow layout, shadow view for android.'
                url 'https://github.com/wangjiegulu/ShadowViewHelper'

                scm {
                    url 'scm:git@github.com:wangjiegulu/ShadowViewHelper.git'
                    connection 'scm:git@github.com:wangjiegulu/ShadowViewHelper.git'
                    developerConnection 'git@github.com:wangjiegulu/ShadowViewHelper.git'
                }

                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                        distribution 'wangjie'
                    }
                }

                developers {
                    developer {
                        id 'wangjie'
                        name 'Wang Jie'
                        email 'tiantian.china.2@gmail.com'
                    }
                }
            }
        }
    }
}

